<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IM AWARE</title>
  </head>
  <body>
    <div id="left-panel">
      <h1></h1>
      <img src="logo.png" width=90% margin-left="auto" margin-right="auto">
      <h1></h1>
      <h2>Dam break simulations</h2>

      <button class="btn btn-primary" id="load">Load Simulation</button>
      <input type="file" id="file-input" style="display:none;">
      <button class="btn btn-primary" id="save" disabled>Save Simulation</button>
      <h1></h1>
      <form id="simForm" method="post" style="width: 80%; margin: 0 auto;">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Longitude</span>
          </div>
          <input id="lon-input" nam="lon" value="-44.121389" step=".0000001" class="form-control">
        </div>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Latitude</span>
          </div>
          <input id="lat-input" nam="lat" value="-20.119722" step=".0000001" class="form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Number of particles</span>
          </div>
          <input id="nObj-input" name="nObj" value="100" class="form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Pond radius</span>
          </div>
          <input id="pondRadius-input" name="pondRadius" value="103" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">m</span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Release volume</span>
          </div>
          <input id="tailingsVolume-input" name="tailingsVolume" value="2685782" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">m<sup>3</sup></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Material density</span>
          </div>
          <input id="tailingsDensity-input" name="tailingsDensity" value="1594" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">kg m<sup>-3</sup></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Simulation time</span>
          </div>
          <input id="maxTime-input" name="maxTime" value="100" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">s</sup></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Time step</span>
          </div>
          <input id="timeStep-input" name="timeStep" value="0.2" step="0.001" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">s</sup></span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="sim-button">
          Simulate
        </button>
</form>

      <br/>
      <div id="layers" class="layer-div">
        <input type="radio" name="layerForm" id="radio-speed" value="Speed">
        <label for="radio-speed">Speed</label><br />
        <input type="radio" name="layerForm" id="radio-alt" value="Alt">
        <label for="radio-alt">Alt</label><br />
        <input type="radio" name="layerForm" id="radio-energy" value="Energy">
        <label for="radio-energy">Energy</label><br />
        <input type="radio" name="layerForm" id="radio-inundation" value="Inundation">
        <label for="radio-inundation">Inundation</label><br />
        <input type="radio" name="layerForm" id="radio-density" value="Density">
        <label for="radio-density">Density</label><br />
        <input type="radio" name="layerForm" id="radio-depth" value="Depth">
        <label for="radio-depth">Depth</label><br />
        
      </div>

    </div>

    <div id="right-panel">
      <div id="map"></div>
      <script type="module" src="./main.js"></script>
    </div>
    
  </body>
</html>
